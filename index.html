<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Weather Site</title>

  
  
 
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
 
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3" id="mainNavbar">
    <div class="container">
      <a class="navbar-brand d-flex flex-column align-items-start" href="#">
        <div class="d-flex align-items-center">
          <img src="images/logo@2x.png" alt="logo" style="height:40px;width:auto;margin-right:10px;">
          <span class="fw-bold fs-4">Weather</span>
        </div>
        <span class="small text-white-50 ms-2">tagline goes here</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center gap-4">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">News</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Live cameras</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Photos</a></li>
          <li class="nav-item" onclick="showContact()"><a class="nav-link" href="#contact-section" id="contactNav">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="position-relative d-flex align-items-center justify-content-center" style="min-height:350px;">
    <img src="images/banner-211.png" class="w-100 h-100 object-fit-cover position-absolute top-0 start-0" alt="weather background" style="max-height:350px;">
    
 <div class=" position-absolute w-100 px-3">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8 d-flex flex-column flex-md-row align-items-center">
      <input type="text" id="search"
        class="form-control border-0 rounded-pill bg-dark text-white px-4 py-3 mb-3 mb-md-0 flex-grow-1"
        placeholder="Enter your location...">
      <button type="button" id="findBtn"
        class="btn btn-primary rounded-pill ms-md-3 px-5 py-2"
        style="background:#00baff;border:none;font-size:1.2rem;">
        Find
      </button>
    </div>
  </div>
</div>




  </header>

  <!-- Forecast Section -->
  <section class="container position-relative" style="z-index:4; margin-top: 40px;">
    <div class="forecast-table">
      <div class="row" id="forecast"></div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact-section" class="container my-5 d-none h-75">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card shadow-sm p-4 bg-dark text-white border-0">
          <h2 class="mb-4 text-center text-info">Contact Us</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-info w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer bg-dark text-white-50 text-center pt-5 pb-3 mt-5">
    <div class="container">
      <div class="row justify-content-center mb-3">
        <div class="col-12 col-md-10 d-flex flex-column flex-md-row align-items-center">
          <form class="flex-grow-1 d-flex align-items-center bg-secondary rounded-pill p-3" style="background:#282c3e !important;">
            <input type="email" class="form-control border-0 bg-transparent text-white" id="footerInput"
              placeholder="Enter your email to subscribe..." style="box-shadow:none;">
            <button class="btn btn-primary rounded-pill ms-2 px-4" style="background:#00baff;border:none;">Subscribe</button>
          </form>
          <div class="mt-3 mt-md-0 ms-md-4 d-flex align-items-center justify-content-center">
            <a href="#" class="d-inline-block rounded-circle text-info fs-5 mx-1" style="width:40px;height:40px;line-height:40px;"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="d-inline-block rounded-circle text-info fs-5 mx-1" style="width:40px;height:40px;line-height:40px;"><i class="fab fa-twitter"></i></a>
            <a href="#" class="d-inline-block rounded-circle text-info fs-5 mx-1" style="width:40px;height:40px;line-height:40px;"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="d-inline-block rounded-circle text-info fs-5 mx-1" style="width:40px;height:40px;line-height:40px;"><i class="fab fa-pinterest-p"></i></a>
          </div>
        </div>
      </div>
      <small>Copyright 2014 Company name. Designed by Themezy. All rights reserved</small>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 
  <script src="index.js"></script>
</body>
</html>
